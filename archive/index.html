<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes — Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Pastel, whimsical palette to match Home */
        --bg: #fff7f0;            /* soft peach */
        --panel: #ffffff;         /* paper */
        --ink: #3a3a3a;           /* text */
        --muted: #8c8c8c;         /* muted text */
        --acc1: #ffd6e7;          /* pink pastel */
        --acc2: #d9f2ff;          /* blue pastel */
        --acc3: #e8ffd6;          /* green pastel */
        --line: #f0e7de;          /* soft border */
        --shadow: 0 10px 30px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(800px 500px at 20% -10%, rgba(255, 214, 231, 0.5), transparent 60%),
          radial-gradient(900px 600px at 110% 110%, rgba(217, 242, 255, 0.5), transparent 60%),
          var(--bg);
        color: var(--ink);
        display: grid;
        place-items: center;
      }
      main {
        width: min(760px, 92vw);
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 28px 28px 22px;
        box-shadow: var(--shadow);
      }
      h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); }
      .actions { display: flex; gap: 10px; margin-top: 16px; }
      .btn, a.btn {
        text-decoration: none;
        color: var(--ink);
        background: linear-gradient(90deg, var(--acc2), var(--acc3));
        padding: 12px 16px; border-radius: 14px; font-weight: 800; border: 1px solid var(--line); cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform 120ms ease, box-shadow 120ms ease, background 200ms ease;
      }
      .btn.secondary { background: linear-gradient(90deg, var(--acc1), #fff); }
      .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.12); }
      .btn:active { transform: translateY(0); box-shadow: var(--shadow); }
      ul { list-style: none; padding: 0; margin: 18px 0 0; }
      li { padding: 12px; border: 1px solid var(--line); border-radius: 14px; margin-bottom: 10px; background: #fff; box-shadow: var(--shadow); }
      .meta { color: var(--muted); font-size: 12px; margin-top: 6px; }
      .empty { color: var(--muted); margin-top: 12px; }
      .search { margin-top: 14px; }
      .tabs { display: inline-flex; gap: 8px; margin-bottom: 10px; }
      .tab { padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line); background: #fff; color: var(--ink); cursor: pointer; font-weight: 700; box-shadow: var(--shadow); transition: transform 120ms ease; }
      .tab.active { background: linear-gradient(90deg, var(--acc1), var(--acc2)); }
      .tab:hover { transform: translateY(-1px); }
      .search input { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--line); background: #fff; color: var(--ink); }
      .banner { margin-top: 10px; padding: 10px 12px; border-radius: 12px; background: linear-gradient(90deg, var(--acc2), var(--acc1)); border: 1px solid var(--line); color: var(--ink); font-weight: 600; }
      .throwback { margin-top: 16px; padding: 12px; border: 1px dashed var(--line); border-radius: 14px; background: #fff; box-shadow: var(--shadow); }
      .throwback h3 { margin: 0 0 6px; }
    </style>
    <script defer src="/scripts.js"></script>
  </head>
  <body>
    <main>
      <h1>Journal</h1>
      <section class="search">
        <div class="tabs">
          <button id="tabExact" class="tab active" type="button">Exact</button>
          <button id="tabSmart" class="tab" type="button">Smart</button>
        </div>
        <input id="searchInput" type="text" placeholder="Search notes..." aria-label="Search notes" />
        <div id="smartBanner" class="banner" style="display:none">Not implemented yet—coming soon!</div>
      </section>
      <section id="throwback" class="throwback" style="display:none">
        <h3>Here's a memory from 1 year ago!</h3>
        <div id="throwbackContent"></div>
        <div id="throwbackMeta" class="meta"></div>
      </section>
      <section>
        <ul id="list"></ul>
        <div id="empty" class="empty" style="display:none">No notes yet. Create one on the Home page.</div>
      </section>
      <footer style="margin-top: 16px; font-size: 12px; color: var(--muted);">Notes are stored in your browser's localStorage.</footer>
      <div class="actions" style="justify-content: flex-end;">
        <a class="btn secondary" href="/">← Back to Home</a>
      </div>
    </main>
    <script>
      (function(){
        const list = document.getElementById('list');
        const empty = document.getElementById('empty');
        const searchInput = document.getElementById('searchInput');
        const tabExact = document.getElementById('tabExact');
        const tabSmart = document.getElementById('tabSmart');
        const smartBanner = document.getElementById('smartBanner');
        const throwback = document.getElementById('throwback');
        const throwbackContent = document.getElementById('throwbackContent');
        const throwbackMeta = document.getElementById('throwbackMeta');

        let mode = 'exact'; // 'exact' | 'smart'

        const allNotes = (window.Notes.getNotes() || []).slice().sort((a,b)=> (b.id||0) - (a.id||0));

        function renderThrowback(){
          if(allNotes.length === 0){ throwback.style.display = 'none'; return; }
          const randomIndex = Math.floor(Math.random() * allNotes.length);
          const pick = allNotes[randomIndex];
          throwbackContent.textContent = pick.content;
          throwbackMeta.textContent = `${(pick.type||'TEXT').toUpperCase()} • ${pick.timestamp}`;
          throwback.style.display = 'block';
        }

        function renderList(notes){
          list.innerHTML = '';
          if(!notes.length){
            empty.style.display = 'block';
            return;
          } else {
            empty.style.display = 'none';
          }
          const frag = document.createDocumentFragment();
          notes.forEach(n => {
            const li = document.createElement('li');
            const title = document.createElement('div');
            title.textContent = n.content;
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = `${(n.type||'TEXT').toUpperCase()} • ${n.timestamp}`;
            li.appendChild(title);
            li.appendChild(meta);
            frag.appendChild(li);
          });
          list.appendChild(frag);
        }

        function applyFilter(){
          const q = searchInput.value.trim();
          if(mode === 'smart'){
            smartBanner.style.display = 'block';
            // For now, smart mode does not filter — show all.
            renderList(allNotes);
            return;
          } else {
            smartBanner.style.display = 'none';
          }
          if(!q){ renderList(allNotes); return; }
          const lower = q.toLowerCase();
          const filtered = allNotes.filter(n => String(n.content||'').toLowerCase().includes(lower));
          renderList(filtered);
        }

        tabExact.addEventListener('click', () => {
          mode = 'exact';
          tabExact.classList.add('active');
          tabSmart.classList.remove('active');
          applyFilter();
        });
        tabSmart.addEventListener('click', () => {
          mode = 'smart';
          tabSmart.classList.add('active');
          tabExact.classList.remove('active');
          applyFilter();
        });
        searchInput.addEventListener('input', applyFilter);

        // Initial render
        renderThrowback();
        applyFilter();
      })();
    </script>
  </body>
</html>
