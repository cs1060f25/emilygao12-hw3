<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes ‚Äî Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0f172a;
        --panel: #0b1220;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #22d3ee;
        --accent-2: #a78bfa;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 80% -10%, rgba(34, 211, 238, 0.15), transparent 60%),
                    radial-gradient(1000px 700px at -10% 110%, rgba(167, 139, 250, 0.15), transparent 60%),
                    var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
      }
      main {
        width: min(760px, 92vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
        padding: 28px 28px 22px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
      }
      h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); }
      .actions { display: flex; gap: 10px; margin-top: 16px; }
      .btn, a.btn {
        text-decoration: none;
        color: var(--bg);
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        padding: 10px 14px; border-radius: 10px; font-weight: 700; border: none; cursor: pointer;
      }
      .btn.secondary { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,0.14); }
      ul { list-style: none; padding: 0; margin: 18px 0 0; }
      li { padding: 12px; border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.04); }
      .meta { color: var(--muted); font-size: 12px; margin-top: 6px; }
      .empty { color: var(--muted); margin-top: 12px; }
    </style>
    <script defer src="/scripts.js"></script>
  </head>
  <body>
    <main>
      <div class="badge">üóíÔ∏è Notes</div>
      <h1>Archive</h1>
      <div class="actions">
        <a class="btn secondary" href="/">‚Üê Back to Home</a>
      </div>
      <section>
        <ul id="list"></ul>
        <div id="empty" class="empty" style="display:none">No notes yet. Create one on the Home page.</div>
      </section>
      <footer style="margin-top: 16px; font-size: 12px; color: var(--muted);">Notes are stored in your browser's localStorage.</footer>
    </main>
    <script>
      (function(){
        const list = document.getElementById('list');
        const empty = document.getElementById('empty');
        const notes = window.Notes.getNotes();
        if(!notes.length){
          empty.style.display = 'block';
          return;
        }
        const frag = document.createDocumentFragment();
        notes.forEach(n => {
          const li = document.createElement('li');
          const title = document.createElement('div');
          title.textContent = n.type === 'audio' ? n.content : n.content;
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = `${n.type.toUpperCase()} ‚Ä¢ ${n.timestamp}`;
          li.appendChild(title);
          li.appendChild(meta);
          frag.appendChild(li);
        });
        list.appendChild(frag);
      })();
    </script>
  </body>
</html>
