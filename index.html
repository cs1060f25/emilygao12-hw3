<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes ‚Äî Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0f172a;
        --panel: #0b1220;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #22d3ee;
        --accent-2: #a78bfa;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 80% -10%, rgba(34, 211, 238, 0.15), transparent 60%),
                    radial-gradient(1000px 700px at -10% 110%, rgba(167, 139, 250, 0.15), transparent 60%),
                    var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
      }
      main {
        width: min(760px, 92vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
        padding: 28px 28px 22px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 44px);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      p { margin: 8px 0 0; color: var(--muted); }
      .badge {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        font-weight: 600;
        color: var(--text);
        margin-bottom: 14px;
      }
      .actions { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 18px; }
      .actions a, .actions button {
        text-decoration: none;
        color: var(--bg);
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        padding: 14px 18px; border-radius: 12px; font-weight: 700; font-size: 18px;
        box-shadow: 0 6px 18px rgba(34, 211, 238, 0.25);
        border: none; cursor: pointer;
      }
      .actions a.secondary, .actions button.secondary {
        background: transparent; color: var(--text);
        border: 1px solid rgba(255,255,255,0.14);
        box-shadow: none;
      }
      code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
      footer { margin-top: 20px; font-size: 12px; color: var(--muted); text-align: center; }
      .note-box { margin-top: 16px; display: none; }
      .note-box textarea { width: 100%; min-height: 120px; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: rgba(0,0,0,0.2); color: var(--text); }
      .msg { margin-top: 10px; color: var(--muted); font-size: 14px; min-height: 18px; }
    </style>
    <script defer src="/scripts.js"></script>
  </head>
  <body>
    <main>
      <div class="badge">üóíÔ∏è Notes</div>
      <h1>Home</h1>
      <p>Choose an action below to create a note or view your archive.</p>

      <div class="actions">
        <button id="btnText">New Text Note</button>
        <button id="btnAudio" class="secondary">New Audio Note</button>
        <a id="linkArchive" class="secondary" href="/archive/">Go to Archive</a>
      </div>

      <div id="textBox" class="note-box">
        <textarea id="textInput" placeholder="Write your note..."></textarea>
        <div class="actions" style="grid-template-columns: auto auto; justify-content: start;">
          <button id="btnSaveText">Save</button>
          <button id="btnCancelText" class="secondary">Cancel</button>
        </div>
        <div id="msg" class="msg"></div>
      </div>
      <footer>
        Notes are saved locally in your browser and shared across pages on this site.
      </footer>
    </main>
    <script>
      (function(){
        const btnText = document.getElementById('btnText');
        const btnAudio = document.getElementById('btnAudio');
        const linkArchive = document.getElementById('linkArchive');
        const textBox = document.getElementById('textBox');
        const textInput = document.getElementById('textInput');
        const btnSaveText = document.getElementById('btnSaveText');
        const btnCancelText = document.getElementById('btnCancelText');
        const msg = document.getElementById('msg');

        let isRecording = false;

        function showMsg(s){ msg.textContent = s; }

        btnText.addEventListener('click', () => {
          textBox.style.display = 'block';
          textInput.focus();
        });

        btnCancelText.addEventListener('click', () => {
          textBox.style.display = 'none';
          textInput.value = '';
          showMsg('');
        });

        btnSaveText.addEventListener('click', () => {
          const content = textInput.value.trim();
          if(!content){ showMsg('Please enter some text.'); return; }
          const ts = window.Notes.formatTimestamp(new Date());
          window.Notes.addNote({ type: 'text', content, timestamp: ts });
          textInput.value = '';
          textBox.style.display = 'none';
          showMsg('Saved!');
        });

        btnAudio.addEventListener('click', () => {
          if(!isRecording){
            isRecording = true;
            btnAudio.textContent = 'Stop Recording';
          } else {
            isRecording = false;
            btnAudio.textContent = 'New Audio Note';
            const ts = window.Notes.formatTimestamp(new Date());
            window.Notes.addNote({ type: 'audio', content: `[Audio Note] recorded at ${ts}`, timestamp: ts });
          }
        });
      })();
    </script>
  </body>
</html>
