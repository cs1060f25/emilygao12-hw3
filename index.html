<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes â€” Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Pastel, whimsical palette */
        --bg: #fff7f0;            /* soft peach */
        --panel: #ffffff;         /* paper */
        --ink: #3a3a3a;           /* text */
        --muted: #8c8c8c;         /* muted text */
        --acc1: #ffd6e7;          /* pink pastel */
        --acc2: #d9f2ff;          /* blue pastel */
        --acc3: #e8ffd6;          /* green pastel */
        --line: #f0e7de;          /* soft border */
        --shadow: 0 10px 30px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(800px 500px at 20% -10%, rgba(255, 214, 231, 0.5), transparent 60%),
          radial-gradient(900px 600px at 110% 110%, rgba(217, 242, 255, 0.5), transparent 60%),
          var(--bg);
        color: var(--ink);
        display: grid;
        place-items: center;
      }
      main {
        width: min(760px, 92vw);
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 28px 28px 22px;
        box-shadow: var(--shadow);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 44px);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      p { margin: 8px 0 0; color: var(--muted); }
      .badge {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--acc1), var(--acc2));
        border: 1px solid var(--line);
        font-weight: 700;
        color: var(--ink);
        margin-bottom: 14px;
      }
      .actions { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 18px; }
      .actions a, .actions button {
        text-decoration: none;
        color: var(--ink);
        background: linear-gradient(90deg, var(--acc2), var(--acc3));
        padding: 14px 18px; border-radius: 14px; font-weight: 800; font-size: 18px;
        box-shadow: var(--shadow);
        border: 1px solid var(--line);
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, background 200ms ease;
        display: block;                /* make anchors behave like buttons */
        width: 100%;                   /* full width for visual centering */
        text-align: center;            /* center label text */
      }
      .actions a.secondary, .actions button.secondary {
        background: linear-gradient(90deg, var(--acc1), #fff);
      }
      .actions a:hover, .actions button:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.12); }
      .actions a:active, .actions button:active { transform: translateY(0); box-shadow: var(--shadow); }

      code { background: #fff3; padding: 2px 6px; border-radius: 6px; }
      footer { margin-top: 20px; font-size: 12px; color: var(--muted); text-align: center; }
      .note-box { margin-top: 16px; display: none; }
      .note-box textarea { width: 100%; min-height: 120px; padding: 12px; border-radius: 12px; border: 1px solid var(--line); background: #fff; color: var(--ink); }
      .msg { margin-top: 10px; color: var(--muted); font-size: 14px; min-height: 18px; }
    </style>
    <script defer src="/scripts.js"></script>
  </head>
  <body>
    <main>
      <h1>Journal</h1>

      <div class="actions">
        <a id="linkText" href="/text/">New Text Note</a>
        <button id="btnAudio" class="secondary">New Audio Note</button>
        <a id="linkArchive" class="secondary" href="/archive/">Go to Archive</a>
      </div>
      <footer>
        Notes are saved locally in your browser and shared across pages on this site.
      </footer>
    </main>
    <script>
      (function(){
        const btnAudio = document.getElementById('btnAudio');

        let isRecording = false;

        btnAudio.addEventListener('click', () => {
          if(!isRecording){
            isRecording = true;
            btnAudio.textContent = 'Stop Recording';
          } else {
            isRecording = false;
            btnAudio.textContent = 'New Audio Note';
            const ts = window.Notes.formatTimestamp(new Date());
            window.Notes.addNote({ type: 'audio', content: `[Audio Note] recorded at ${ts}`, timestamp: ts });
          }
        });
      })();
    </script>
  </body>
</html>
